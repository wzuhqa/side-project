services:
  - type: web
    name: shopnext-ecommerce
    env: node
    buildCommand: npm install && cd ../frontend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: shopnext-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: shopnext-db
    plan: free
    databaseName: shopnext
    user: shopnext
